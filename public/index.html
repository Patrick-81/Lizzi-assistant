<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lizzi - Assistant Personnel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f5f5f7;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1d1d1f;
    }

    .container {
      width: 90%;
      max-width: 900px;
      height: 85vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .header {
      background: white;
      border-bottom: 1px solid #e5e5e7;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 500;
      color: #1d1d1f;
      letter-spacing: -0.3px;
    }

    .header-controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .status {
      font-size: 13px;
      color: #86868b;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
      background: #fafafa;
    }

    .message {
      margin-bottom: 20px;
      display: flex;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-content {
      max-width: 65%;
      padding: 14px 18px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message-content strong {
      font-weight: 600;
    }

    .message-content em {
      font-style: italic;
    }

    .message-content code {
      background: #f5f5f7;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    .message-content pre {
      background: #f5f5f7;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 8px 0;
    }

    .message-content pre code {
      background: none;
      padding: 0;
    }

    .message-content ul, .message-content ol {
      margin: 8px 0;
      padding-left: 20px;
    }

    .message-content li {
      margin: 4px 0;
    }

    .message-content h1, .message-content h2, .message-content h3 {
      margin: 12px 0 8px 0;
      font-weight: 600;
    }

    .message.user .message-content {
      background: #007aff;
      color: white;
    }

    .message.assistant .message-content {
      background: white;
      color: #1d1d1f;
      border: 1px solid #e5e5e7;
    }

    .input-container {
      padding: 20px 30px;
      background: white;
      border-top: 1px solid #e5e5e7;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-shrink: 0;
      z-index: 10;
      position: relative;
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #d2d2d7;
      border-radius: 20px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
      background: #fafafa;
    }

    #messageInput:focus {
      border-color: #007aff;
      background: white;
    }

    button {
      padding: 10px 20px;
      background: transparent;
      color: #007aff;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: #f5f5f7;
    }

    button:active {
      background: #e8e8ed;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .send-btn {
      color: white;
      background: #007aff;
    }

    .send-btn:hover {
      background: #0051d5;
    }

    .send-btn:disabled {
      background: #d2d2d7;
    }

    .icon-btn {
      padding: 8px;
      font-size: 18px;
    }

    .voice-toggle {
      color: #86868b;
    }

    .voice-toggle.active {
      color: #34c759;
    }

    .loading {
      display: none;
      padding: 10px 30px;
      color: #86868b;
      font-size: 14px;
      font-style: italic;
      flex-shrink: 0;
      background: white;
      border-top: 1px solid #e5e5e7;
      z-index: 10;
      position: relative;
    }

    .loading.active {
      display: block;
    }

    .speaking-indicator {
      display: none;
      color: #34c759;
      font-size: 13px;
    }

    .speaking-indicator.active {
      display: block;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .tabs {
      display: flex;
      background: white;
      border-bottom: 1px solid #e5e5e7;
      flex-shrink: 0;
      z-index: 10;
      position: relative;
    }

    .tab {
      padding: 15px 30px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
      color: #86868b;
      font-weight: 500;
    }

    .tab.active {
      color: #007aff;
      border-bottom-color: #007aff;
    }

    .tab:hover {
      background: #fafafa;
    }

    .content-area {
      display: none;
      flex: 1;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
    }

    .content-area.active {
      display: flex;
    }

    .facts-manager {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 20px 30px;
      background: #fafafa;
      min-height: 0;
    }

    .facts-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .facts-header h2 {
      color: #1d1d1f;
      font-size: 20px;
      font-weight: 600;
    }

    .facts-count {
      color: #86868b;
      font-size: 14px;
    }

    .empty-state {
      color: #86868b;
      text-align: center;
      padding: 60px 20px;
      font-size: 15px;
    }

    .fact-item {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #e5e5e7;
      display: flex;
      justify-content: space-between;
      align-items: start;
    }

    .fact-content {
      flex: 1;
    }

    .fact-key {
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 4px;
    }

    .fact-value {
      color: #86868b;
      font-size: 14px;
    }

    .fact-actions {
      display: flex;
      gap: 8px;
    }

    .fact-actions button {
      padding: 6px 12px;
      font-size: 13px;
    }

    .add-fact-form {
      background: white;
      padding: 20px;
      border-bottom: 1px solid #e5e5e7;
      flex-shrink: 0;
      z-index: 10;
      position: relative;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #1d1d1f;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #d2d2d7;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    .form-group input:focus {
      border-color: #007aff;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Lizzi</h1>
      <div class="header-controls">
        <div class="speaking-indicator" id="speakingIndicator">‚óè En train de parler</div>
        <span class="status" id="status">Pr√™t</span>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('chat')">Chat</div>
      <div class="tab" onclick="switchTab('memory')">M√©moire</div>
    </div>

    <!-- Onglet Chat -->
    <div class="content-area active" id="chatTab">
      <div class="chat-container" id="chatContainer">
        <div class="message assistant">
          <div class="message-content">
            Bonjour, je m'appelle Lizzi. Comment puis-je t'aider ?
          </div>
        </div>
      </div>

      <div class="loading" id="loading">Lizzi r√©fl√©chit...</div>

      <div class="input-container">
        <button class="icon-btn voice-toggle active" id="voiceToggle" onclick="toggleVoice()" title="Activer/d√©sactiver la voix">
          üîä
        </button>
        <input
          type="text"
          id="messageInput"
          placeholder="Message..."
          onkeypress="handleKeyPress(event)"
          autocomplete="off"
        >
        <button class="icon-btn" onclick="clearChat()" title="Nouvelle conversation">
          ‚Ü∫
        </button>
        <button class="send-btn" onclick="sendMessage()" id="sendBtn">Envoyer</button>
      </div>
    </div>

    <!-- Onglet M√©moire -->
    <div class="content-area" id="memoryTab">
      <div class="add-fact-form">
        <h3 style="margin-bottom: 15px; color: #1d1d1f; font-size: 18px;">Ajouter un nouveau fait</h3>
        <div class="form-group">
          <label>Cl√© (ex: mon nom, mon plat pr√©f√©r√©, ma ville)</label>
          <input type="text" id="factKey" placeholder="Entrez la cl√©...">
        </div>
        <div class="form-group">
          <label>Valeur</label>
          <input type="text" id="factValue" placeholder="Entrez la valeur...">
        </div>
        <button class="send-btn" onclick="addFact()">‚ûï Ajouter ce fait</button>
      </div>

      <div class="facts-manager">
        <div class="facts-header">
          <h2>Faits m√©moris√©s</h2>
          <span class="facts-count" id="factsCount">0 fait(s)</span>
        </div>
        <div id="factsContainer">
          <div class="empty-state">Chargement des faits...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;
    const sessionId = 'session_' + Date.now();
    let voiceEnabled = true;
    let currentAudio = null;

    async function checkHealth() {
      try {
        const response = await fetch(`${API_URL}/api/health`);
        const data = await response.json();
        document.getElementById('status').textContent = data.model;
      } catch (error) {
        document.getElementById('status').textContent = 'D√©connect√©';
      }
    }

    function addMessage(content, isUser) {
      const chatContainer = document.getElementById('chatContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';

      if (isUser) {
        contentDiv.textContent = content;
      } else {
        // Parse le markdown pour les messages de l'assistante
        contentDiv.innerHTML = marked.parse(content);
      }

      messageDiv.appendChild(contentDiv);
      chatContainer.appendChild(messageDiv);

      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();

      if (!message) return;

      addMessage(message, true);
      input.value = '';

      const sendBtn = document.getElementById('sendBtn');
      sendBtn.disabled = true;
      document.getElementById('loading').classList.add('active');

      try {
        const response = await fetch(`${API_URL}/api/chat`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message, sessionId })
        });

        const data = await response.json();

        if (data.error) {
          addMessage('Une erreur est survenue : ' + data.error, false);
        } else {
          addMessage(data.response, false);

          if (voiceEnabled) {
            speakText(data.response);
          }
        }
      } catch (error) {
        addMessage('Impossible de contacter le serveur.', false);
      } finally {
        sendBtn.disabled = false;
        document.getElementById('loading').classList.remove('active');
        input.focus();
      }
    }

    async function clearChat() {
      try {
        await fetch(`${API_URL}/api/clear`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ sessionId })
        });

        const chatContainer = document.getElementById('chatContainer');
        chatContainer.innerHTML = `
          <div class="message assistant">
            <div class="message-content">
              Conversation r√©initialis√©e. Comment puis-je t'aider ?
            </div>
          </div>
        `;
      } catch (error) {
        console.error('Erreur lors de la r√©initialisation:', error);
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    async function speakText(text) {
      try {
        document.getElementById('speakingIndicator').classList.add('active');

        const response = await fetch(`${API_URL}/api/speak`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ text })
        });

        const data = await response.json();

        if (data.audioUrl) {
          if (currentAudio) {
            currentAudio.pause();
            currentAudio = null;
          }

          currentAudio = new Audio(data.audioUrl);
          currentAudio.play();

          currentAudio.onended = () => {
            document.getElementById('speakingIndicator').classList.remove('active');
            currentAudio = null;
          };

          currentAudio.onerror = () => {
            document.getElementById('speakingIndicator').classList.remove('active');
            console.error('Erreur lecture audio');
          };
        }
      } catch (error) {
        console.error('Erreur synth√®se vocale:', error);
        document.getElementById('speakingIndicator').classList.remove('active');
      }
    }

    function toggleVoice() {
      voiceEnabled = !voiceEnabled;
      const btn = document.getElementById('voiceToggle');

      if (voiceEnabled) {
        btn.classList.add('active');
        btn.textContent = 'üîä';
      } else {
        btn.classList.remove('active');
        btn.textContent = 'üîá';

        if (currentAudio) {
          currentAudio.pause();
          currentAudio = null;
          document.getElementById('speakingIndicator').classList.remove('active');
        }
      }
    }

    function switchTab(tab) {
      // Gestion des onglets
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.content-area').forEach(c => c.classList.remove('active'));

      if (tab === 'chat') {
        document.querySelectorAll('.tab')[0].classList.add('active');
        document.getElementById('chatTab').classList.add('active');
        document.getElementById('messageInput').focus();
      } else if (tab === 'memory') {
        document.querySelectorAll('.tab')[1].classList.add('active');
        document.getElementById('memoryTab').classList.add('active');
        loadFacts();
      }
    }

    async function loadFacts() {
      try {
        const response = await fetch(`${API_URL}/api/facts`);
        const data = await response.json();

        const container = document.getElementById('factsContainer');
        const countElement = document.getElementById('factsCount');

        countElement.textContent = `${data.facts.length} fait(s)`;

        if (data.facts.length === 0) {
          container.innerHTML = '<div class="empty-state">Aucun fait enregistr√©.<br>Utilisez le formulaire ci-dessus pour en ajouter.</div>';
          return;
        }

        container.innerHTML = '';
        data.facts.forEach(fact => {
          const factDiv = document.createElement('div');
          factDiv.className = 'fact-item';

          // √âchappe les guillemets pour √©viter les probl√®mes avec onclick
          const safeKey = fact.key.replace(/'/g, "\\'").replace(/"/g, '&quot;');
          const safeValue = fact.value.replace(/'/g, "\\'").replace(/"/g, '&quot;');

          factDiv.innerHTML = `
            <div class="fact-content">
              <div class="fact-key">${escapeHtml(fact.key)}</div>
              <div class="fact-value">${escapeHtml(fact.value)}</div>
            </div>
            <div class="fact-actions">
              <button onclick='editFact("${fact.id}", "${safeKey}", "${safeValue}")' title="Modifier">‚úèÔ∏è</button>
              <button onclick='deleteFact("${fact.id}")' style="color: #e74c3c;" title="Supprimer">üóëÔ∏è</button>
            </div>
          `;
          container.appendChild(factDiv);
        });
      } catch (error) {
        console.error('Erreur chargement faits:', error);
        document.getElementById('factsContainer').innerHTML = '<div class="empty-state" style="color: #e74c3c;">Erreur lors du chargement des faits</div>';
      }
    }

    async function addFact() {
      const keyInput = document.getElementById('factKey');
      const valueInput = document.getElementById('factValue');
      const key = keyInput.value.trim();
      const value = valueInput.value.trim();

      if (!key || !value) {
        alert('Veuillez remplir la cl√© et la valeur');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/api/facts`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key, value })
        });

        if (response.ok) {
          keyInput.value = '';
          valueInput.value = '';
          keyInput.focus();
          await loadFacts();
        } else {
          alert('Erreur lors de l\'ajout du fait');
        }
      } catch (error) {
        console.error('Erreur ajout fait:', error);
        alert('Erreur lors de l\'ajout du fait');
      }
    }

    async function editFact(id, currentKey, currentValue) {
      // D√©code les entit√©s HTML
      currentKey = currentKey.replace(/&#39;/g, "'").replace(/&quot;/g, '"');
      currentValue = currentValue.replace(/&#39;/g, "'").replace(/&quot;/g, '"');

      const key = prompt('Modifier la cl√© :', currentKey);
      if (key === null) return; // Annul√©

      const value = prompt('Modifier la valeur :', currentValue);
      if (value === null) return; // Annul√©

      if (!key.trim() || !value.trim()) {
        alert('La cl√© et la valeur ne peuvent pas √™tre vides');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/api/facts/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key: key.trim(), value: value.trim() })
        });

        if (response.ok) {
          await loadFacts();
        } else {
          alert('Erreur lors de la modification');
        }
      } catch (error) {
        console.error('Erreur modification fait:', error);
        alert('Erreur lors de la modification');
      }
    }

    async function deleteFact(id) {
      if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce fait ?')) return;

      try {
        const response = await fetch(`${API_URL}/api/facts/${id}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          await loadFacts();
        } else {
          alert('Erreur lors de la suppression');
        }
      } catch (error) {
        console.error('Erreur suppression fait:', error);
        alert('Erreur lors de la suppression');
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    checkHealth();
    document.getElementById('messageInput').focus();
  </script>
</body>
</html>
